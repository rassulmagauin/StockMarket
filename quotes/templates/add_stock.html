{% extends 'base.html' %}
{% block content %}

<h1>Add Stock</h1>
<br/>

<form action="{% url 'add_stock' %}" class="form-inline my-2 my-lg-0" method = "POST">
    {% csrf_token %}
  <input class="form-control mr-sm-2" type="search" placeholder="Add To Portfolio" aria-label="Search" name = "ticker">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add Stock</button>
</form>

<br/>

<table class="table table-hover table-bordered">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Company Ticker</th>
      <th scope="col">Stock Price</th>
      <th scope="col">Previous Close</th>

    </tr>
  </thead>
  <tbody>
      {% for item in output %}
        <tr>
        <th scope="row">{{forloop.counter}}</th>
        {% for x in item %}
          {% if not forloop.first %}
            <td>{{ x }}</td>
          {% endif %}
        {% endfor %}
        
        </tr>
      {% endfor %}

  </tbody>
</table>
<br/>
<br/>





{% endblock %}
